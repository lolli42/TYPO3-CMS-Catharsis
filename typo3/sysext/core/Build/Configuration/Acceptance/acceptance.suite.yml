class_name: AcceptanceTester
modules:
  enabled:
    - WebDriver
    - \Helper\Acceptance
    - Asserts
  config:
    WebDriver:
      url: http://localhost:8000
      browser: phantomjs
      window_size: 1440x570
env:
  firefox:
    modules:
      config:
        WebDriver:
          browser: firefox
  chrome:
    modules:
      config:
        WebDriver:
          browser: chrome