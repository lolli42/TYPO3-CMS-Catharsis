language: php

matrix:
  fast_finish: true
  allow_failures:
    - php: hhvm-nightly
  include:
    - php: 5.5
      env: UNIT_TESTS=yes FUNCTIONAL_TESTS=yes PHP_LINT=yes XLF_CHECK=yes
    - php: 5.6
      env: UNIT_TESTS=yes FUNCTIONAL_TESTS=yes PHP_LINT=yes
    - php: hhvm-nightly
      env: UNIT_TESTS=yes

services:
  - memcached
  - redis-server

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

notifications:
  email:
    recipients:
      - lolli@schwarzbu.ch
    on_success: change
    on_failure: change

before_script:
  - mkdir /dev/shm/typo3ramdisk
  - chmod 700 /dev/shm/typo3ramdisk
  - mysqld_safe --port=3308 --socket="/dev/shm/typo3ramdisk/mysqld-testing.sock" --user travis --pid-file="/dev/shm/typo3ramdisk/mysqld-testing.pid" --datadir="/dev/shm/typo3ramdisk" --skip-grant-tables --log-error=/dev/shm/typo3ramdisk/error.log &
  - rm -rf typo3/sysext/compatibility6
  - composer self-update
  - composer install

script:
  - >
    export typo3DatabaseUsername="root";
    export typo3DatabasePassword="";
    export typo3DatabaseSocket=/dev/shm/typo3ramdisk/mysqld-testing.sock;
    export typo3DatabaseHost="localhost";
    export typo3DatabaseName="typo3";
    ./bin/phpunit -c typo3/sysext/core/Build/FunctionalTests.xml
